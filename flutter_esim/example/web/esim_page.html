<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSIM Purchase & Installation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 24px;
        }
        
        .section {
            margin-bottom: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-primary {
            background: #667eea;
            color: white;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.2s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 12px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }
        
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        #log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 4px;
        }
        
        .log-timestamp {
            color: #858585;
        }
        
        .log-success {
            color: #4ec9b0;
        }
        
        .log-error {
            color: #f48771;
        }
        
        .icon {
            font-size: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê eSIM Installation</h1>
            <p>Purchase and install eSIM profiles instantly</p>
        </div>
        
        <div class="content">
            <!-- Device Support Check -->
            <div class="section">
                <div class="section-title">
                    <span class="icon">üì±</span>
                    Device Compatibility
                    <span class="badge badge-primary">Step 1</span>
                </div>
                <button onclick="checkSupport()" id="checkBtn">
                    Check eSIM Support
                </button>
                <div id="supportResult"></div>
            </div>
            
            <!-- eSIM Installation -->
            <div class="section">
                <div class="section-title">
                    <span class="icon">üîê</span>
                    Install eSIM Profile
                    <span class="badge badge-primary">Step 2</span>
                </div>
                <label for="activationCode">Activation Code (LPA Format)</label>
                <textarea 
                    id="activationCode" 
                    placeholder="LPA:1$sm-dp+.example.com$activation-code-here"
                ></textarea>
                <button onclick="installEsim()" id="installBtn">
                    Install eSIM Now
                </button>
                <div id="installResult"></div>
            </div>
            
            <!-- Event Logs -->
            <div class="section">
                <div class="section-title">
                    <span class="icon">üìã</span>
                    Activity Logs
                </div>
                <div id="log">Initializing...</div>
                <button onclick="clearLog()" class="secondary">
                    Clear Logs
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============ Logging Functions ============
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString();
            const className = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : '';
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> <span class="${className}">${message}</span>`;
            
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Logs cleared', 'info');
        }
        
        // ============ Callback from Native ============
        window.onEsimEvent = function(event) {
            log('üì± NATIVE EVENT: ' + JSON.stringify(event), 'success');
        };
        
        // ============ Check eSIM Support ============
        async function checkSupport() {
            const btn = document.getElementById('checkBtn');
            const resultDiv = document.getElementById('supportResult');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Checking...';
            log('Checking device eSIM support...');
            
            try {
                // Check if EsimBridge is available
                if (typeof window.EsimBridge === 'undefined') {
                    throw new Error('EsimBridge not available. Make sure you are running inside the Flutter WebView.');
                }
                
                // Call native function
                const result = await window.EsimBridge.isSupportESim();
                
                if (result.success) {
                    if (result.supported) {
                        resultDiv.innerHTML = '<div class="result success">‚úÖ Great! Your device supports eSIM</div>';
                        log('‚úÖ Device supports eSIM', 'success');
                    } else {
                        resultDiv.innerHTML = '<div class="result error">‚ùå Sorry, your device does NOT support eSIM</div>';
                        log('‚ùå Device does NOT support eSIM', 'error');
                    }
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${e.message}</div>`;
                log(`‚ùå Error checking support: ${e.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Check eSIM Support';
            }
        }
        
        // ============ Install eSIM ============
        async function installEsim() {
            const code = document.getElementById('activationCode').value.trim();
            const btn = document.getElementById('installBtn');
            const resultDiv = document.getElementById('installResult');
            
            if (!code) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please enter an activation code</div>';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Installing...';
            log(`Installing eSIM with code: ${code.substring(0, 30)}...`);
            
            try {
                // Check if EsimBridge is available
                if (typeof window.EsimBridge === 'undefined') {
                    throw new Error('EsimBridge not available. Make sure you are running inside the Flutter WebView.');
                }
                
                // Call native function
                const result = await window.EsimBridge.installEsim(code);
                
                if (result.success) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ eSIM installation started! Follow the on-screen instructions.</div>';
                    log('‚úÖ eSIM installation initiated successfully', 'success');
                } else {
                    throw new Error(result.error || 'Installation failed');
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${e.message}</div>`;
                log(`‚ùå Installation error: ${e.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Install eSIM Now';
            }
        }
        
        // ============ Initialization ============
        document.addEventListener('DOMContentLoaded', function() {
            log('‚úÖ Page loaded successfully');
            
            // Check if running in WebView
            setTimeout(() => {
                if (typeof window.EsimBridge !== 'undefined') {
                    log('‚úÖ EsimBridge detected - Ready to use!', 'success');
                } else {
                    log('‚ö†Ô∏è EsimBridge not found. Waiting for injection...', 'error');
                    
                    // Retry check
                    setTimeout(() => {
                        if (typeof window.EsimBridge !== 'undefined') {
                            log('‚úÖ EsimBridge now available!', 'success');
                        } else {
                            log('‚ùå Please open this page inside the Flutter app WebView', 'error');
                        }
                    }, 2000);
                }
            }, 500);
        });
        
        // Sample activation code for testing
        document.getElementById('activationCode').value = 'LPA:1$smdp.example.com$SAMPLE-CODE-123';
    </script>
</body>
</html>
